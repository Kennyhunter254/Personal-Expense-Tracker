<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 id="appName">&#8492&#8492 Bucks Buddy</h1>
        <p>About</p>
        <p>Add Expenses</p>
        <p>View Expenses</p>
        <p>Contact Us</p>
        <p>FAQs</p>
    </header>
    <div class="content">
        <main>
            <div class="userInfo">
                <div class="edit">
                    <p id="usersName">Name: <span id="userName">Sharon Wahu</p>
                </div>
                <h2 id="currentBudget">Current Budget:</h2>
                <h2 id="currentDate">Date:</h2>
            </div>
            <section id="addExpensesSection" class="hidden">
                <h4>Add Expenses</h4>
                <form id="addExpenseForm">
                    <select class="form-select" id="formSelect" aria-label="Default select example" required>
                        <option selected>Select Expense Category</option>
                        <option value="1">Groceries</option>
                        <option value="2">Transport</option>
                        <option value="3">Personal Care</option>
                        <option value="4">Entertainment</option>
                        <option value="5">Utilities</option>
                        <option value="6">Other</option>
                    </select>
                    <label for="description">Description: </label>
                    <input type="text" id="description" name="description" placeholder="Description" required>

                    <label for="amount">Amount: </label>
                    <input type="number" id="amount" name="amount" placeholder="Amount Spent" required>

                    <label for="date">Date: </label>
                    <input type="date" id="date" name="date" placeholder="Date" required>

                    <button type="submit" id="expenseBtn">Save Expense</button>
                </form>
            </section>
            <section id="viewExpensesSection" class="hidden">
                <h4>View Expenses</h4>
                <div class="table-actions">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="sortButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sort
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortButton">
                            <li><a class="dropdown-item" href="#" data-sort="date">By Date</a></li>
                            <li><a class="dropdown-item" href="#" data-sort="amount">By Amount</a></li>
                            <li><a class="dropdown-item" href="#" data-sort="category">By Category</a></li>
                        </ul>
                    </div>
                    <button id="deleteButton" disabled>Delete</button>
                </div>
                <div id="expensesTable">
                    <table id="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
